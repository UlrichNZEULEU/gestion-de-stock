<div class="row m-3">
    <div class="card col-md-5 text-center m-3">
        <div class="col">
            <div class="mb-3 mt-3">
                <img src="assets/product.PNG" class="rounded-circle" width="150px" height="150px"/>
            </div>
            <div class="mb-2">
                <h2>Nom Prenom</h2>
                <small class="form-text text-muted">Adresse, Ville, 237</small>
            </div>
            
        </div>
    </div>
    <div class="card col-md-6 m-3">
        <form class="mt-3">
            <div class="form-group mt-2">
              <input type="password" class="form-control" placeholder="Ancien mot de passe">
            </div>
            <div class="form-group mt-2">
              <input type="password" class="form-control" placeholder="Nouveau mot de passe">
            </div>
            <div class="form-group mt-2">
              <input type="password" class="form-control" placeholder="Confirmer mot de passe">
            </div>
        </form>

        <div class="col-md-12 d-flex justify-content-end p-0 mt-5" >
            <button class="btn btn-danger m-1" (click)="cancel()">
                <i class="fa fa-ban" aria-hidden="true">&nbsp;</i>
                Annuler
            </button>
            <button class="btn btn-primary m-1">
                <i class="fa fa-save" aria-hidden="true">&nbsp;</i>
                Enregistrer
            </button>
        </div>
    </div>
</div>
